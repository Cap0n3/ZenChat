{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Welcome to ZenChat" />
		<meta name="keywords" content="Embrace tranquility as you connect with friends, family, and colleagues in a peaceful and intuitive messaging environment" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- Bootstrap 5 Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
		<title>ZenChat</title>
		<!-- Bootstrap 5 CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	<body class="container-fluid px-0">
		<nav class="navbar navbar-expand-md py-3 bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">ZenChat</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
					</li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                    {% endif %}
				</ul>
				<span class="navbar-text">
					<!--Welcome user-->
					{% if user.is_authenticated %}
						Welcome, {{ user.username }} ! <a href="{% url 'logout' %}">Logout</a>
					{% else %}
						You are not logged in. <a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">Sign Up</a>
					{% endif %}
				</span>
				</div>
			</div>
		  </nav>
		<!-- Content -->
		<main class="container-fluid px-0">
			{% block content %}
			Replace me
			{% endblock content %}
		</main>
		<!-- Custom JS -->
		<script type="text/javascript" src="{% static 'chat/js/dist/bundle.js' %}"></script>
		<!-- Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
